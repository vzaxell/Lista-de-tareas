<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h2>Mi Lista de Tareas</h2>
    <form id="forma1">
        <input type="text" id="input-forma1" placeholder="Agrega una nueva tarea aquÃ­" required>
        <button type="submit" id="boton1">Agregar Tarea</button>
    </form>

    <ul id="lista"></ul>

    <script>
        function addTask(taskContent) {
            const taskList = document.getElementById('lista');
            const taskItem = document.createElement('li');
        
            taskItem.textContent = taskContent;
            
            const completeButton = document.createElement('button');
            completeButton.textContent = 'Completar';
            completeButton.onclick = function() {
                taskItem.classList.toggle('completed');
            };
            
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Eliminar';
            deleteButton.onclick = function() {
                taskList.removeChild(taskItem);
            };
            
            taskItem.appendChild(completeButton);
            taskItem.appendChild(deleteButton);
            
            taskList.appendChild(taskItem);
        }

        document.getElementById('forma1').onsubmit = function(event) {
            event.preventDefault();
            
            const taskInput = document.getElementById('input-forma1');
            
            addTask(taskInput.value);
            
            taskInput.value = ''; 
        };
    </script>
</body>
</html>
